{% extends "layout.html" %}

{% block content %}

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row ">

        <div class="col s12 m12 l12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h5 class="card-title">New Idea</h5>
                <form method="POST" enctype="multipart/form-data">
                    <div class="input-field col s12">
						<input id="icon_prefix" type="text" name="title" class="validate">
						<label for="icon_prefix">Idea Title</label>
					</div>
					<div class="input-field col s12">
						<input id="icon_prefix" type="text" name="summary" class="validate">
						<label for="icon_prefix">Idea Summary</label>
					</div>
					<div class="input-field col s12">
						<input id="icon_prefix" type="text" name="tags" class="validate">
						<label for="icon_prefix">Idea Tags</label>
					</div>

                    <div class="file-field input-field col s12">
                      <div class="btn">
                        <span>File</span>
                        <input type="file" name="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                    <center>
                    <div class="card-action" >
				        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>
                    </center>
                </form>

			  </div>
          </div>
		  </div>

      </div>

      </div>

    </div>

{% endblock %}
