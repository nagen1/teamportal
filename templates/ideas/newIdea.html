{% extends "layout.html" %}

{% block content %}

  <div class="container">
    <div class="section">

      <!--   Data Entry Section   -->
      <div class="row ">

        <div class="col s12 m12 l12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h5 class="card-title">New Idea</h5>
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_prefix" type="text" name="title" class="validate">
                            <label for="icon_prefix">Idea Title</label>
					    </div>
                    </div>
                    <div class="row">
					    <div class="input-field col s12">
                            <input id="icon_prefix1" type="text" name="summary" class="validate">
                            <label for="icon_prefix1">Idea Summary</label>
					    </div>
                    </div>
                    <div class="row">
					    <div class="input-field col s12">
                            <input id="icon_prefix2" type="text" name="tags" class="validate">
                            <label for="icon_prefix2">Idea Tags</label>
					    </div>
                    </div>

                    <div class="row">
                        <div class="file-field input-field col s12">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" name="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>

                    <center>
                        <div class="container" >
				            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                        </div>
                    </center>

                </form>
			  </div>
          </div>
        </div>
      </div>
      <!--   Data Entry Section   -->

    </div>
  </div>

{% endblock %}
