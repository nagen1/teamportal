{% extends "layout.html" %}

{% block content %}

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row ">

        <div class="col s12 m12 l12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h5 class="card-title">Edit Idea</h5>
                {% if idea: %}
                <form method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_prefix1" type="text" name="title" value="{{idea.title}}" class="validate">
                            <label for="icon_prefix1">Idea Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_prefix2" type="text" name="summary" value="{{idea.summary}}" class="validate">
                            <label for="icon_prefix2">Idea Summary</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_prefix3" type="text" name="tags" value="{{idea.tags}}" class="validate">
                            <label for="icon_prefix3">Idea Tags</label>
                        </div>
                    </div>

                    <div class="card-action">
				        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>

                </form>
                {% endif %}
			  </div>
          </div>
		  </div>

      </div>

      </div>

    </div>

{% endblock %}
